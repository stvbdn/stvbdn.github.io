<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Raleway:400&display=swap" rel="stylesheet">

    <style>
      @import url('https://rsms.me/inter/inter.css');
      html { font-family: 'Inter', sans-serif; }
      @supports (font-variation-settings: normal) {
        html { font-family: 'Inter var', sans-serif; }
      }

      @keyframes initialLoad {
        0% {
          transform: translateY(-10%);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes logoLoad {
        0% {
          transform: translateY(-40%);
          transform: scale(0.9) translateY(-40%);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          transform: scale(1) translateY(0%);
          opacity: 1;
        }
      }

      @keyframes showcaseLoad {
        0% {
          transform: translateY(10%);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes showcaseDeviceLoad {
        0% {
          transform: translateX(-10%) rotate(10deg);
          opacity: 0;
        }
        100% {
          transform: translateX(0) rotate(10deg);
          opacity: 1;
        }
      }

      @keyframes showcaseTitleLoad {
        0% {
          transform: translateY(150%);
          opacity: 1;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      
      @keyframes dotsLoad {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      
      @keyframes navLoad {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      body{
        background-color: #fdfdfd;
      }
      hr{
        width: 50%;
        text-align:left;
      }
      .footer{
        height: 200px;
        background-color: #232323;
      }
      .container{
        width: 900px;
        margin: auto;
        padding-top:30px;

        animation: 1s ease initialLoad;
      }
      .logo{
        opacity: 0;
        animation: 1s ease 1s logoLoad;
        animation-fill-mode: forwards;
      }
      .nav{
        text-align: right;
        opacity: 0;
        animation: 1s ease 1s navLoad;
        animation-fill-mode: forwards;
      }
      .nav-item{
        padding-right: 1em;
        color: #777777;
        text-decoration: none;
      }
      .intro-text{
        font-family: 'Libre Baskerville', serif;
        /* font-family: 'Inter', sans-serif; */
        font-size: 2rem;
        color:#232323;
      }
      .dots {
        text-align: center;
        opacity: 0;
        animation: 2s ease 1.3s dotsLoad;
        animation-fill-mode: forwards;
      }
      .dot {
        height: 10px;
        width: 10px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
      }
      .active{
         background-color: #777;
      }
      .showcase{
        padding-top: 80px;
        opacity: 0;
        animation: 1s ease 0.5s showcaseLoad;
        animation-fill-mode: forwards;
        /* display: flex; */
      }
      .showcase-item{
        width: 800px;
        height: 500px;
        margin: auto;
        /* margin-left: 15px;
        margin-right: 15px; */
        /* background-color: #473D3D; */
        background-image: url('images/resalytics-bg.png');
        background-size: cover;
        display:flex;
        position: relative;
  
        -webkit-transition:  all .6s ease-in-out; /* For Safari 3.1 to 6.0 */
        transition: all .6s ease;
      }
      .showcase-item:hover{
        transform: scale(1.02) translateY(-2%);
        box-shadow: 5px 10px 50px 2px #cccccc;
        cursor: pointer;
        /* display: block; */
      }
      .showcase-item:hover .showcase-item-device{
        /* box-shadow: 5px 10px 50px 2px #cccccc; */
        transform: translateY(10%);
      }
      .showcase-item-device{
          transform: rotate(10deg);
          opacity: 0;
          animation: 1s ease 0.7s showcaseDeviceLoad;
          animation-fill-mode: forwards;
          position: absolute;
          right:-80px;
          top:30px;

          -webkit-transition:  all .6s ease-in-out; /* For Safari 3.1 to 6.0 */
          transition: all .6s ease;
      }
      .showcase-item-title{
        margin: auto;
        position: absolute;
        height: 2.3em;
        top:-3em;
        left: 0;
        right: 0;
        opacity: 0;
        z-index: -1;

        animation: 1s ease 1.1s showcaseTitleLoad;
        animation-fill-mode: forwards;
      }
      .showcase-item-type{
        font-family: 'Raleway', sans-serif;
        font-size: 1.0rem;
        padding-bottom: 10px;
        color:#FAFAFA;
      }
      .showcase-item-copy{
        line-height: 1.25em;
        /* font-family: 'inter', sans-serif;
        position: absolute;
        left:40px;
        bottom: 30px;
        width: 260px;
        line-height: 1.25em;
        color:#FAFAFA; */
      }
      .showcase-item-content{
        font-family: 'inter', sans-serif;
        position: absolute;
        left:40px;
        bottom: 30px;
        width: 260px;
        color:#FAFAFA;
      }
    </style>
  </head>
<body>
  <div class='container'>
    <img class="logo" src="images/sb_logo.svg" alt="Stephen Baden" height="60px" width="60px" />
    <div class='nav'>
      <a class="nav-item" href="work.html">work</a>
      <a class="nav-item" href="about.html">about</a>
    </div>
    <p class="intro-text">Digital product developer specializing in highly interactive, user-friendly applications.</p>

    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div class="showcase">
      <div class="showcase-item">
        <img class="showcase-item-title" src="images/resalytics-logo.png" alt="">
        <img class="showcase-item-device" src="images/tablet.svg" alt="" height="450px">
        <div class="showcase-item-content">
          <p class="showcase-item-type">Web App</p>
          <hr align="left">
          <h1 class="showcase-item-copy">Forecasting with a little bit of intuition.</h1>
        <div>        
      </div>
    </div>
    
    <div class="footer"></div>

  </div>
</body>

<footer>
  <script>
    $(".dot").click(function(){
        $(".dot").removeClass("active"); 
        $(this).addClass("active"); 
        return false;
    });
  </script>
</footer>
</html>
